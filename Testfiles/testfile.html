<!DOCTYPE html>  
<html>  
<head>  
 <title>First jQuery Example</title>  
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  
 </script>  
 <script type="text/javascript" language="javascript">  
 $(function() {  
    $("p").css("background-color", "cyan");  
    $("p").css("color", "white");
    $("p:first").css("background-color", "black");

    $("#foo").click(function(){
        $("p").toggle(250);
    });
 });  
 </script>  
 </head>  
<body>  

<p>The first paragraph is selected.</p>  
<p>The second paragraph is selected.</p>  
<p>The third paragraph is selected.</p>  

<button id="foo">Toggle visibility</button>

</body>  
</html>
